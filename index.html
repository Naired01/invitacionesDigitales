<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis 16 Años</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="top section">
            <img src="resourses/Top.png" alt="top image">
            <h1>Ashley</h1>
        </div>
        <div class="section decoration">
            <img src="resourses/mis16.png" class="mis16" alt="Mis 16">
            <img src="resourses/discoball.png" class="ball1" alt="Disco Ball">
            <img src="resourses/discoball_2.png" class="ball2" alt="Disco Ball">

        </div>
        <div class="section audio">
            <p>Presiona Play para reproducir la canción</p>
            <audio id="background-music">
                <source src="http://mass.ath.cx/go/audio16" type="audio/mpeg">
            </audio>
            <div class="controls">
                <img src="resourses/icons/ArrowLeft.svg" alt="arrow left">
                <img src="resourses/icons/Play.svg" alt="play" id="play">
                <img src="resourses/icons/Pause.svg" alt="pause" id="pause" style="display: none;">
                <img src="resourses/icons/ArrowRight.svg" alt="arrow right">
            </div>
        </div>
        <div class="content">
            <div class="section galaxy">
                <p>DESPUÉS DE TANTOS SUEÑOS E ILUSIONES, POR FIN HA LLEGADO EL DÍA QUE TANTO HE ESPERADO... MIS XVI
                    AÑOS, Y ME ENCANTARÍA COMPRARTIR ESTE MOMENTO TAN ESPECIAL CONTIGO.</p>
            </div>
            <div class="section galaxy">
                <img src="resourses/date.svg" class="date" alt="Fecha sábado 09 de agosto">
            </div>
        </div>
        <div class="section countdown">
            <img src="resourses/top-wave.svg" alt="wave top">
            <a data-type="countdown" data-id="7731931" class="tickcounter"
                style="display:block; left:0; width:100%; height:0; position:relative; padding-bottom:25%; margin:0 auto;"
                title="Faltan" href="//www.tickcounter.com/">Faltan</a> <img src="resourses/bottom-wave.svg"
                alt="wave bottom">
        </div>
        <div class="section carrousel">
            <h3>Un recorrido de estos 16 años</h3>
            <div class="carrousel-container">
                <div class="carrousel-item">
                    <img src="resourses/carrousel/1.png" alt="Imagen 1">
                </div>
                <div class="carrousel-item">
                    <img src="resourses/carrousel/2.png" alt="Imagen 2">
                </div>
                <div class="carrousel-item">
                    <img src="resourses/carrousel/1.png" alt="Imagen 3">
                </div>
                <div class="carrousel-item">
                    <img src="resourses/carrousel/2.png" alt="Imagen 4">
                </div>
            </div>
        </div>
        <div class="section">
        </div>
        <div class="section">
        </div>
    </div>

    <script src="scrips.js"></script>
    <script>(function (d, s, id) { var js, pjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//www.tickcounter.com/static/js/loader.js"; pjs.parentNode.insertBefore(js, pjs); }(document, "script", "tickcounter-sdk"));</script>
</body>

</html>
